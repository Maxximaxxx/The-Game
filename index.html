<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Task Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            width: 300px;
        }

        h1, h2, h3 {
            text-align: center;
        }

        .exp-bar-container {
            width: 100%;
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .exp-bar {
            height: 20px;
            background-color: #4caf50;
            width: 0;
        }

        button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px 0;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        ul {
            list-style: none;
            padding: 0;
        }
    </style>
    <!-- Add Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
</head>
<body>
    <h1>Employee Task Tracker</h1>
    <div class="container">
        <h3>Add New Employee</h3>
        <input type="text" id="employeeName" placeholder="Employee Name">
        <button onclick="addEmployee()">Add Employee</button>
    </div>
    <div id="employees"></div>

    <script>
        // Your Firebase configuration
        const firebaseConfig = {
        apiKey: "AIzaSyAHtNbn5IT9kChj8iJnI52wl77B8lMFbpU",
        authDomain: "employee-23d52.firebaseapp.com",
        projectId: "employee-23d52",
        storageBucket: "employee-23d52.appspot.com",
        messagingSenderId: "237083129678",
        appId: "1:237083129678:web:f005681be87f023966d01f",
        measurementId: "G-ZEH9YSFMXM"
};

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const expPerLevel = 1500;

        async function loadEmployees() {
            const employeesSnapshot = await db.collection('employees').get();
            const employees = employeesSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderEmployees(employees);
        }

        async function addEmployee() {
            const name = document.getElementById('employeeName').value;
            if (name) {
                const newEmployee = {
                    name: name,
                    exp: 0,
                    level: 1
                };
                await db.collection('employees').add(newEmployee);
                document.getElementById('employeeName').value = '';
                loadEmployees();
            }
        }

        async function completeTask(id, points) {
            const employeeRef = db.collection('employees').doc(id);
            const employeeSnapshot = await employeeRef.get();
            const employee = employeeSnapshot.data();
            employee.exp += points;
            while (employee.exp >= expPerLevel) {
                employee.exp -= expPerLevel;
                employee.level++;
            }
            await employeeRef.update(employee);
            loadEmployees();
        }

        function renderEmployees(employees) {
            const employeesDiv = document.getElementById('employees');
            employeesDiv.innerHTML = '';
            employees.forEach((employee) => {
                const employeeDiv = document.createElement('div');
                employeeDiv.className = 'container';
                employeeDiv.innerHTML = `
                    <h2>${employee.name}</h2>
                    <div class="exp-bar-container">
                        <div class="exp-bar" style="width: ${(employee.exp / expPerLevel) * 100}%"></div>
                    </div>
                    <p>Level: <span>${employee.level}</span></p>
                    <p>EXP: <span>${employee.exp}</span>/1500</p>
                    <h3>Tasks</h3>
                    <ul>
                        <li>
                            <button onclick="completeTask('${employee.id}', 100)">Complete Task 1 (+100 EXP)</button>
                        </li>
                        <li>
                            <button onclick="completeTask('${employee.id}', 200)">Complete Task 2 (+200 EXP)</button>
                        </li>
                        <li>
                            <button onclick="completeTask('${employee.id}', 300)">Complete Task 3 (+300 EXP)</button>
                        </li>
                    </ul>
                `;
                employeesDiv.appendChild(employeeDiv);
            });
        }

        // Initial load
        loadEmployees();
    </script>
</body>
</html>
